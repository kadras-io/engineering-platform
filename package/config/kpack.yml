#@ load("@ytt:data", "data")
#@ load("@ytt:yaml", "yaml")
#@ load("/helpers.star", "is_package_enabled")

#@ if is_package_enabled("kpack"):

---
apiVersion: packaging.carvel.dev/v1alpha1
kind: PackageInstall
metadata:
  name: kpack
  namespace: #@ data.values.packages.namespace
  annotations:
    kapp.k14s.io/change-group: kpack
    kapp.k14s.io/change-rule.service-account: delete before deleting serviceaccount
spec:
  serviceAccountName: kadras-install-sa
  packageRef:
    refName: kpack.packages.kadras.io
    versionSelection:
      constraints: 0.10.1
      prereleases: {}
  values:
  - secretRef:
      name: kpack-values
---
apiVersion: v1
kind: Secret
metadata:
  name: kpack-values
  namespace: #@ data.values.packages.namespace
stringData:
  values.yaml: #@ yaml.encode(data.values.buildpacks.kpack)

#@ end
